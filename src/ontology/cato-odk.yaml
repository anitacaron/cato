id: cato
title: Cat Ontology
github_org: anitacaron
repo: cato
export_formats:
  - owl
  - obo
release_artefacts:
  - base
  - full
edit_format: ofn
documentation:
  documentation_system: mkdocs
import_group:
  products:
    - id: cl
      use_base: true
      module_type: filter
components:
  products:
    - filename: example.owl
      use_template: true
      templates:
        - example.csv
custom_makefile_header: |
  ### Workflow
  #
  # Tasks to update templates.
  #
  # #### Template
  #
  # 1. View and edit templates in `./_nanobot` and save in the tab Actions
  # 2. Check the `git diff`
  # 3. Rebuild `make cato.owl`
  # 4. Check the `git diff` again
  # 5. `git commit` then `git push` your changes
  # 
  ##### Maintenance
  #
  # `make clean` when necessary