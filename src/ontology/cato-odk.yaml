id: cato
title: Cat Ontology
github_org: anitacaron
repo: cato
export_formats:
  - owl
  - obo
release_artefacts:
  - base
  - full
edit_format: ofn
documentation:
  documentation_system: mkdocs
import_group:
  products:
    - id: cl
      use_base: true
      module_type: filter
components:
  products:
    - filename: example.owl
      use_template: true
      templates:
        - example.csv
custom_makefile_header: |
  ### Workflow
  #
  # Tasks to update templates.
  #
  # #### Template
  #
  # 1. `make init` dependencies, imports, and ontology
  # 2. view and edit with `./nanobot` then `make save`
  # 3. `make reload` imports and ontology
  # 4. check the `git diff`
  # 5. `git commit` then `git push` your changes
  #
  ##### Files
  #
  # - `make cato.owl`
  # - validation `make build/messages.tsv`